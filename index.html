<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Giphy API
            </title>
            <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
                <link href="assets/css/style.css" rel="stylesheet" type="text/css">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <div class="container">
            <div class="jumbotron">
                <img src="assets/images/newspaper.png" id="image">
                <h1>
                    New York Times Search
                </h1>
            </div>
            <div class="header">
                <h4>
                    Search Parameters
                </h4>
            </div>
            <div class="searchContainer">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Search Term:
                        </label>
                        <input class="form-control" id="searchTerm" placeholder="Roosevelt" type="text">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">
                            Number of Records to Retrieve:
                        </label>
                        <select class="form-control" id="numberOfRecords">
                            <option>
                                1
                            </option>
                            <option>
                                5
                            </option>
                            <option>
                                10
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Start Year(Optional):
                        </label>
                        <input class="form-control" id="startYear" type="form">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            End Year(Optional):
                        </label>
                        <input class="form-control" id="endYear" type="form">
                        </input>
                    </div>
                </form>
                <button class="btn btn-primary searchBtn">
                    Search
                </button>
                <button class="btn btn-primary clearBtn">
                    Clear Results
                </button>
            </div>
            <!-- bottom part -->
            <div class="header">
                <h4>
                    Top Articles
                </h4>
            </div>
            <div class="bodyContainer">
               
                
            </div>
            <script src="assets/javascript/app.js" type="text/javascript">
            </script>
